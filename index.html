<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="social-card">
      <img class="social-card__profile-pic" src="./assets/images/avatar-anonymous-coder.png"
        alt="Anonymous Coder Avatar" width="88" height="88">
      <div class="social-card__name-location">
        <h1 class="social-card__name">Anonymous Coder</h1>
        <p class="social-card__location">Redacted for Privacy</p>
      </div>
      <p class="social-card__bio">
        "Front-end developer and knowledge seeker."
      </p>
      <ul class="social-card__links">
        <li class="social-card__links__list-item">
          <a class="social-card__links_link" href="https://github.com/AnonymousCoder323">
            GitHub
          </a>
        </li>
        <li class="social-card__links__list-item">
          <a class="social-card__links_link" href="https://www.frontendmentor.io/profile/AnonymousCoder323">
            Frontend Mentor
          </a>
        </li>
        <li class="social-card__links__list-item">
          <a class="social-card__links_link" href="#">
            LinkedIn
          </a>
        </li>
        <li class="social-card__links__list-item">
          <a class="social-card__links_link" href="#">
            Twitter
          </a>
        </li>
        <li class="social-card__links__list-item">
          <a class="social-card__links_link" href="#">
            Instagram
          </a>
        </li>
      </ul>
    </article>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/AnonymousCoder323">Anonymous Coder</a>.</p>
  </footer>

</body>

</html>
